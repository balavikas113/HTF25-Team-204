<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Outfit Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div style="display:flex;gap:12px;align-items:center">
              <img src="assets/new-logo.svg" alt="AI Outfit Planner Logo" class="item-image" style="width: 48px; height: 48px;">
              <h1>AI Outfit Planner</h1>
            </div>
            <nav>
                <button onclick="showScreen('home')" class="nav-btn">Home</button>
                <button onclick="showScreen('wardrobe')" class="nav-btn">Wardrobe</button>
                <button onclick="showScreen('favorites')" class="nav-btn">Favorites</button>
            </nav>
        </header>

        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <h2>Style Preferences</h2>
            <div class="style-buttons">
                <button onclick="setStyle('gen-z')" class="style-btn">Gen Z</button>
                <button onclick="setStyle('gen-x')" class="style-btn">Gen X</button>
                <button onclick="setStyle('classic')" class="style-btn">Classic</button>
            </div>

            <div class="input-group">
                <label for="event-type">Event Type:</label>
                <select id="event-type">
                    <option value="casual">Casual</option>
                    <option value="business">Business</option>
                    <option value="formal">Formal</option>
                    <option value="party">Party</option>
                </select>
            </div>

            <div class="input-group">
                <label for="weather">Weather:</label>
                <select id="weather">
                    <option value="hot">Hot</option>
                    <option value="moderate">Moderate</option>
                    <option value="cold">Cold</option>
                    <option value="rainy">Rainy</option>
                </select>
            </div>

            <div class="input-group">
                <label for="color-pref">Color Preference:</label>
                <select id="color-pref">
                  <option value="neutral">Neutral</option>
                  <option value="bold">Bold</option>
                  <option value="pastel">Pastel</option>
                  <option value="monochrome">Monochrome</option>
                </select>
            </div>

            <div class="input-group">
                <label>Accessory Focus:</label>
                <label><input type="checkbox" class="acc-pref" value="hat"> Hat</label>
                <label><input type="checkbox" class="acc-pref" value="necklace"> Necklace</label>
                <label><input type="checkbox" class="acc-pref" value="belt"> Belt</label>
                <label><input type="checkbox" class="acc-pref" value="bag"> Bag</label>
            </div>

            <div class="input-group">
                <label for="num-alt">Number of alternatives:</label>
                <input id="num-alt" type="number" value="2" min="0" max="5" style="width:72px">
            </div>

            <button onclick="getOutfitSuggestion()" class="primary-btn">Get Outfit Suggestions</button>
        </div>

        <!-- Outfit Screen -->
        <div id="outfit-screen" class="screen">
            <h2>Outfit Suggestion</h2>
            <div id="outfit-details" class="outfit-grid">
                <div>
                  <div class="style-info"></div>
                  <div class="outfit-item">
                      <h3>Top:</h3>
                      <p class="top"></p>
                  </div>
                  <div class="outfit-item">
                      <h3>Bottom:</h3>
                      <p class="bottom"></p>
                  </div>
                  <div class="outfit-item">
                      <h3>Shoes:</h3>
                      <p class="shoes"></p>
                  </div>
                </div>
                <div>
                  <div class="outfit-item">
                      <h3>Accessories:</h3>
                      <ul class="accessories"></ul>
                  </div>
                  <div class="tips-box">
                      <h3>Style Tips:</h3>
                      <ul class="tips"></ul>
                  </div>
                </div>
            </div>
            <div class="action-buttons">
                <button onclick="showAlternative()" class="secondary-btn">Show Alternative</button>
                <button onclick="saveToFavorites()" class="primary-btn">Save to Favorites</button>
            </div>
        </div>

        <!-- Wardrobe Screen -->
        <div id="wardrobe-screen" class="screen">
            <h2>Your Wardrobe</h2>
            <div class="input-group">
                <input type="text" id="wardrobe-item" placeholder="e.g., blue jeans, white tee">
                <button onclick="addWardrobeItem()" class="primary-btn">Add Item</button>
                            <button onclick="exportWardrobe()" class="secondary-btn" style="margin-left:8px">Export Wardrobe</button>
                            <label class="secondary-btn" style="margin-left:8px">
                                Import <input id="import-file" type="file" accept="application/json" style="display:none" onchange="importJson(event)">
                            </label>
            </div>
            <ul id="wardrobe-list"></ul>
        </div>

        <!-- Favorites Screen -->
        <div id="favorites-screen" class="screen">
            <h2>Saved Outfits</h2>
                        <div style="display:flex;gap:8px;align-items:center">
                            <button onclick="exportFavorites()" class="secondary-btn">Export Favorites</button>
                            <button onclick="clearFavorites()" class="secondary-btn">Clear Favorites</button>
                        </div>
                        <div id="favorites-list"></div>
        </div>
    </div>

    <script src="outfitEngine.js"></script>
    <script src="app.js"></script>
</body>
</html>
